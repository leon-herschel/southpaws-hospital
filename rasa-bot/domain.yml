version: "3.1"

intents:
  - greet
  - goodbye
  - thank_you
  - mood_great
  - mood_unhappy
  - bot_challenge
  - how_are_you
  - who_are_you
  - what_can_you_do
  - retrieve_client
  - retrieve_appointment
  - retrieve_patient
  - list_appointments

entities:
  - client_name
  - reference_number
  - name
  - pet_name
  - date

slots:
  client_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: client_name

  reference_number:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: reference_number

  name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: name

  pet_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: pet_name

  date:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: date

responses:
  utter_default:
    - text: "Sorry, I didn’t quite get that. Could you rephrase?"
    - text: "Hmm, I’m not sure I understood. Can you try again?"
    - text: "I’m not sure I understood that. Could you clarify?"
    
  utter_greet:
    - text: "Hey! How can I help?"
    - text: "Hello! What can I help you with today?"
    - text: "Hi there!"

  utter_goodbye:
    - text: "See you later!"
    - text: "Goodbye!"

  utter_thank_you:
    - text: "You’re welcome!"
    - text: "Glad I could help!"
    - text: "No problem!"

  utter_mood_great:
    - text: "That’s awesome to hear!"
    - text: "Great! Keep it up."
    - text: "Glad you’re doing well!"

  utter_mood_unhappy:
    - text: "You’ve got this. And if you don’t, I’ve got you."
    - text: "Sadness detected. Deploying digital hugs."
    - text: "Don’t worry, you’re not alone. I’m literally programmed to stick around."

  utter_bot_challenge:
     - text: "I’m just your friendly neighborhood chatbot. No cape, just code."
     - text: "I’m PawPal, your personal AI assistant."

  utter_how_are_you:
    - text: "I’m doing great, thanks for asking!"
    - text: "All good here, ready to help you!"

  utter_who_are_you:
    - text: "I’m PawPal, your personal AI assistant."

  utter_what_can_you_do:
    - text: "I can retrieve client, patient, appointment, and other records."
    - text: "I’m here to help you with hospital-related data."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_retrieve_client
  - action_retrieve_appointment
  - action_retrieve_patient
  - action_list_appointments
