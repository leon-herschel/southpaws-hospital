version: "3.1"

session_config:
  session_expiration_time: 60  # in minutes
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - thank_you
  - mood_great
  - mood_unhappy
  - bot_challenge
  - how_are_you
  - who_are_you
  - ask_hours
  - ask_location
  - ask_walkins
  - ask_emergency
  - ask_services
  - ask_vaccination
  - ask_deworming
  - ask_labtests
  - ask_about
  - book_appointment
  - reschedule_appointment
  - ask_contact
  - ask_facebook
  - trigger_intro

responses:
  # --- Intro ---
  utter_intro:
  - text: "Hi there! I’m PawPal, the AI chatbot for South Paws Veterinary Hospital. How can I assist you today?"
    buttons:
      - title: "How to book an appointment?"
        payload: "/book_appointment"
      - title: "What are your clinic hours?"
        payload: "/ask_hours"
      - title: "Where is the clinic located?"
        payload: "/ask_location"
      - title: "What services do you offer?"
        payload: "/ask_services"
      - title: "Do you offer lab tests?"
        payload: "/ask_labtests"
      - title: "Do you offer vaccinations?"
        payload: "/ask_vaccination"
      - title: "Do you do deworming?"
        payload: "/ask_deworming"

  # --- Fallback ---
  utter_default:
    - text: "Sorry, I didn’t quite get that. Could you rephrase?"
    - text: "Hmm, I’m not sure I understood. Can you try again?"
    - text: "I’m not sure I understood that. Could you clarify?"

  utter_out_of_scope:
  - text: "I’m not sure about that. You can message our staff directly on Facebook or call us at 0960-631-7128 for more help!"
  - text: "That’s outside my knowledge, but our staff can assist you! Try reaching us on Facebook or call 0960-631-7128."

  # --- Chitchats ---
  utter_greet:
    - text: "Hi! How can I help?"
    - text: "Hello! What can I help you with today?"

  utter_goodbye:
    - text: "See you later!"
    - text: "Goodbye!"

  utter_thank_you:
    - text: "You’re welcome!"
    - text: "Glad I could help!"
    - text: "No problem!"

  utter_mood_great:
    - text: "That’s awesome to hear!"
    - text: "Great! Keep it up."
    - text: "Glad you’re doing well!"

  utter_mood_unhappy:
    - text: "You’ve got this. And if you don’t, I’ve got you."
    - text: "Sadness detected. Deploying digital hugs."
    - text: "Don’t worry, you’re not alone. I’m literally programmed to stick around."

  utter_bot_challenge:
    - text: "I’m just your friendly neighborhood chatbot. No cape, just code."
    - text: "Not a human, but I can still help you find what you need!"

  utter_how_are_you:
    - text: "I’m doing great, thanks for asking!"
    - text: "All good here, ready to help you!"
    - text: "I’m feeling awesome and ready to assist!"

  utter_who_are_you:
    - text: "I’m PawPal, the AI chatbot for South Paws Veterinary Clinic."
    - text: "Think of me as your digital guide for all things South Paws!"

  # --- FAQs ---
  utter_ask_hours:
    - text: "We’re open from 8:00 AM to 5:00 PM, Monday to Friday."
    - text: "Our hours are 8 AM – 5 PM, weekdays only."
    - text: "We’re available Monday through Friday, 8 in the morning until 5 in the afternoon."

  utter_ask_location:
    - text: "We are located in the CVM Building at SWU PHINMA, on Urgello St., Cebu City."
    - text: "Our clinic is inside the SWU PHINMA Main Campus, CVM Building, Urgello St., Cebu City."
    - text: "South Paws Vet Clinic is at the CVM Building, within the SWU PHINMA Main Campus on Urgello Street, Cebu City."

  utter_ask_walkins:
    - text: "Sorry, we only accept booked appointments at the moment."
    - text: "No walk-ins for now. Kindly schedule ahead online or by contacting us."

  utter_ask_emergency:
    - text: "We don’t have 24/7 emergency services. Please call us during business hours for urgent care."
  
  utter_ask_labtests:
    - text: "Yes, we offer a wide range of lab tests for dogs and cats, including Complete Blood Count (CBC), Chemistry Profiles, Fecalysis, Urinalysis, Parvo and Distemper Tests, and other diagnostic checks to help assess your pet’s health."
    - text: "We provide laboratory testing services such as CBC (blood work), Fecalysis, Urinalysis, Parvo and Distemper Tests, Chemistry Profiles (10, 15, or 17 parameters), and 4-Way Tests for dogs."
    - text: "Our clinic performs essential lab tests like blood tests (CBC, Chemistry Panels), Urinalysis, Fecalysis, Parvo and Distemper testing, and other health screenings for pets."

  utter_ask_vaccination:
    - text: "Yes! We provide a range of pet vaccinations including Rabies, DHPPI (4-in-1), 5-in-1, Kennel Cough for dogs, and 3-in-1 for cats."
    - text: "We offer vaccinations like Rabies, 4-in-1, 5-in-1, and Kennel Cough for dogs, plus 3-in-1 for cats."
    - text: "Yes, vaccination services are available for both dogs and cats — including Rabies, DHPPI, 5-in-1, Kennel Cough, and Cat 3-in-1 vaccines."

  utter_ask_deworming:
    - text: "Yes, deworming services are available for both dogs and cats, based on your pet’s weight."
    - text: "We offer deworming for dogs and cats — from 0.5 kg up to 15 kg and above."

  utter_ask_about:
    - text: "South Paws is a veterinary clinic dedicated to providing quality healthcare for your pets."
    - text: "We’re a vet clinic that focuses on professional care and compassion for your pets."

  utter_book_appointment:
    - text: "You can book an appointment online through our booking page or reach out via phone or Facebook."
    - text: "To book, use our online booking portal or reach out via phone or Facebook."

  utter_reschedule_appointment:
    - text: "To reschedule, please contact us via phone or Facebook so we can adjust your booking."
    - text: "For reschedules, kindly get in touch with us via phone or Facebook."

  utter_ask_contact:
    - text: "You can reach us at 0960-631-7128."
    - text: "Feel free to call us at 0960-631-7128."

  utter_ask_facebook:
    - text: "Yes! You can message us on Facebook: https://www.facebook.com/swusouthpaws/"

actions:
  - action_list_services
